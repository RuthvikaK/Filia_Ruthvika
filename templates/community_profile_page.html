{% extends '_layout.html' %} 
{% block body %} 

<div class="body-community-profile-page">
    <div class="container">
        <div class="profile-container">
            <img src="/static/profilepic.png" alt="Profile Picture" class="profile-picture">
            <span class="name">Data Science Community</span>
            <button class="join-btn">Join</button>
            <div class="stats">
                <span><strong>Posts</strong>2</span>
                <span><strong>Followers</strong>160</span>
                <span><strong>Following</strong>248</span>
            </div>
            <div class="bio">
                <p>Join our Slack community below!<br>
                    www.slack.com/datascience<br>
                    Please only post data science related information!</p>
            </div>
            <div class="line-divider"></div>
            <!-- Add user's photos grid here -->
        </div>
        
    </div>
    <div class="gallery-container">
        <img src="/static/profileGrid1.png" alt="Gallery Image" />
        <img src="/static/profileGrid2.png" alt="Gallery Image" />
        <img src="/static/profileGrid3.png" alt="Gallery Image" />
        <img src="/static/profileGrid4.png" alt="Gallery Image" />
        <img src="/static/profileGrid5.png" alt="Gallery Image" />
        <img src="/static/profileGrid6.png" alt="Gallery Image" />
      </div>
</div>

{% endblock %}
