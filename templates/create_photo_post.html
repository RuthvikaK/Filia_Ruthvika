{% extends '_layout.html' %} 
{% block body %} 
  <div class="box-post">
    <h1 class="mt-1">{% if post_id %}Photo Post{% else %}Create new photo post{% endif %}</h1>
    <hr>
    {% if post_id %}
      <img src="{{ url_for('static', filename = user.profile_path) }}" alt="Photo post" class="mx-auto d-block sample-photo">
      <p class="text-center">{{ post.caption }}</p>
    {% else %}
      <form action="/create_photo_post" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="mx-auto d-block">
          <img src="/static/photo.png" alt="Sample photo" class="sample-photo" id="preview">
          <input type="file"  name="photo" id="photo" style="display: none;">
          <div class="mt-3">
            <button class="custom-button rounded-pill ml-2" type="button" id="select-photo-btn">Select from device</button>
          </div>
        </div>
        <div class="form-group">
          <label for="caption" class="caption-label">Type your caption here</label>
          <textarea class="form-control" id="caption" rows="3" name="caption" placeholder="Enter caption"></textarea>
        </div>
        <div class="mt-3">
          <button class="custom-button rounded-pill ml-2" type="submit">Post</button>
        </div>
      </form>
      <script src="/static/selectphoto.js"></script>
    {% endif %}
    <hr>
  </div>
{% endblock %}
