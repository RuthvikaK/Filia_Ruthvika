<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="Fixed">
        <div class="container-fluid" >
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 navbar-custom">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                                <img src="/static/FiliaLogo.png" class="img-responsive"/>
                                <li class="nav-item">
                                    <a href="/home_page" class="nav-link align-middle text-color">
                                        <i class="fa-solid fa-house fa-lg"></i> <span class="ms-1 d-none d-sm-inline navbar-fontSize"> Home </span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="/search" class="nav-link align-middle text-color">
                                        <i class="fa-solid fa-magnifying-glass fa-xl"></i> <span class="ms-1 d-none d-sm-inline navbar-fontSize"> Search </span>
                                    </a>
                                </li>
    
                                <li class="nav-item">
                                    <a href="/create_photo_post" class="nav-link align-middle text-color">
                                        <i class="fa-regular fa-square-plus fa-xl"></i> <span class="ms-1 d-none d-sm-inline navbar-fontSize"> Post </span>
                                    </a>
                                </li>
    
                                <li class="nav-item">
                                    <a href="/profile_page/{{user.user_id}}" class="nav-link align-middle text-color">
                                        <i class="fa-solid fa-circle-user fa-xl"></i> <span class="ms-1 d-none d-sm-inline navbar-fontSize"> Profile </span>
                                    </a>
                                </li>
                            </ul>
                        </a>  
                        <form action="/logout" method="post">
                            <button class="align-middle text-colo navbar-fontSize align-middle btn"><i class="fa-solid fa-circle-user fa-lg"></i>  Logout </button>
                        </form>  
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="body-hp">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
